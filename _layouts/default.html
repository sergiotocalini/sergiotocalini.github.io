---
layout: compress
---
<!DOCTYPE html>
<html lang="en">
  <head>
    
    {% if site.analytics-google %}
    {% include analytics-google.html %}
    {% endif %}
    
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{ site.bio }}">
    <meta name="author" content="{{ site.name }}">
    <meta property="og:image" content="{{ site.url }}/{{ site.picture }}">
    <meta property="og:type" content="profile">
    
    {% seo %}
    {% include favicon.html %}
    
    <link href="//fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet" media="all">
    <link href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.css" rel="stylesheet" media="all">
    
    <link rel="canonical" href="{{ site.url }}{{ page.url | replace:'index.html','' }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ site.url }}/feed.xml"/>
    <style>
      {% capture scss_sheet %}{% include style.scss %}{% endcapture %}
      {{ scss_sheet | scssify }}
    </style>    
  </head>
  <body>
    <div class="wrapper-{% if site.width == "normal" %}normal{% elsif site.width == "large" %}large{% endif %}">
      {% if page.tag %}
      <div class="post">
      {% else %}
      {% if showHeader != true %}
      <div class="page {{ page.title | downcase }}">
      {% else %}
      <div class="{{ page.title | downcase }}">
      {% endif %}
      {% endif %}
        {{ content }}
      </div>
    </div>
    <button onclick="topFunction()" id="btn-top" title="Go to top">
      <i class="fas fa-arrow-circle-up"></i>
    </button>
    {% include icons.html %}
    <script src="//cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/js/all.js" defer></script>
    <script>
      var mybutton = document.getElementById("btn-top");
      window.onscroll = function() {scrollFunction()};
      function scrollFunction() {
	  if (document.body.scrollTop > 250 || document.documentElement.scrollTop > 250) {
	      mybutton.style.display = "block";
	  } else {
	      mybutton.style.display = "none";
	  }
      };
      function topFunction() {
	  document.body.scrollTop = 0;
	  document.documentElement.scrollTop = 0;
      };
    </script>
  </body>
</html>
